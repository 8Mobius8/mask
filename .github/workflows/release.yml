name: New Release

on:
  release:
    types: [created]

jobs:
  attach:
    name: Attach release assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@master
      - name: Fetch dependencies
        run: cargo fetch
      - name: Build in release mode
        run: cargo build --release --frozen --target x86_64-unknown-linux-gnu
      - name: Rename binary
        run: mv ./target/release/mask ./mask-v0.7.1-x86_64-unknown-linux-gnu
      - name: Attach binary to release
        uses: ./.github/actions/attach-release-assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset: ./mask-v0.7.1-x86_64-unknown-linux-gnu
